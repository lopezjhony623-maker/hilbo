<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #333;
            background: #f5f5f5;
            border-radius: 50%;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .floating-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .floating-message.show {
            transform: translateX(0);
        }

        .success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .credentials-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #667eea;
        }

        .credentials-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <span>üîê</span>
        </div>

        <h2>Iniciar Sesi√≥n</h2>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    üëÅÔ∏è
                </button>
            </div>

            <button type="submit" class="login-btn" id="loginButton">Ingresar</button>
        </form>

        <!-- Informaci√≥n de credenciales -->
        <div class="credentials-info">
            <h3>üí° Informaci√≥n:</h3>
            <p>Ingresa <strong>TUS credenciales</strong>. Si son correctas, se abrir√° index.html autom√°ticamente.</p>
        </div>
    </div>

    <!-- Mensaje flotante -->
    <div id="floatingMessage" class="floating-message"></div>

    <script>
        // Tu usuario y contrase√±a personalizados
        const MI_USUARIO = "admin";    // ¬°CAMBIA ESTO POR TU USUARIO!
        const MI_CONTRASENA = "admin"; // ¬°CAMBIA ESTO POR TU CONTRASE√ëA!

        // Funci√≥n para mostrar/ocultar contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
                toggleButton.title = 'Ocultar contrase√±a';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.title = 'Mostrar contrase√±a';
            }
        }

        // Funci√≥n para mostrar mensaje flotante
        function showFloatingMessage(message, type) {
            const messageDiv = document.getElementById('floatingMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'floating-message ' + type;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        // Funci√≥n para redirigir a index.html
        function redirectToIndex() {
            // Mostrar mensaje de √©xito
            showFloatingMessage('‚úÖ ¬°Credenciales correctas! Redirigiendo...', 'success');
            
            // Cambiar el texto del bot√≥n
            const loginButton = document.getElementById('loginButton');
            loginButton.textContent = 'Acceso concedido ‚úì';
            loginButton.style.background = '#4CAF50';
            
            // Deshabilitar el formulario
            document.getElementById('loginForm').style.opacity = '0.7';
            document.getElementById('loginForm').style.pointerEvents = 'none';
            
            // Redirigir despu√©s de 1.5 segundos para que se vea el mensaje
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Manejar el env√≠o del formulario
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validar contra TUS credenciales
            if (username === MI_USUARIO && password === MI_CONTRASENA) {
                // Login exitoso - redirigir a index.html
                redirectToIndex();
            } else {
                showFloatingMessage('‚ùå Usuario o contrase√±a incorrectos', 'error');
                
                // Efecto de shake en el formulario
                const loginContainer = document.querySelector('.login-container');
                loginContainer.classList.add('shake');
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
                
                // Limpiar campo de contrase√±a
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Efectos al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar recordatorio de cambiar credenciales
            if (MI_USUARIO === "miusuario" || MI_CONTRASENA === "micontrase√±a123") {
                setTimeout(() => {
                    showFloatingMessage('‚ö†Ô∏è Recuerda cambiar el usuario y contrase√±a en el c√≥digo', 'error');
                }, 1000);
            }
            
            // Efectos en los inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
